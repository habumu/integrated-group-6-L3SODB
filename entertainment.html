<!DOCTYPE html>
<html lang="en">
<head>

    <title>Entertainment Registration Form</title>
    <style>
        body {
            font-family: 'poppins', sans-serif;
            margin: 0;
            padding: 0;
            
            background-color:   #45a049 ;
        }

        .container {
            color: #fff;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color:   #18501b ;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input{
            border: none;
            outline: none;
            color: #45a049;
            font-size: 20px;
            font-weight: 300;
        }
        input:hover{
            background-color: #ccc;
            
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-label {
            font-weight: normal;
        }

        .terms {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Entertainment Registration Form</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="event">Event Name:</label>
        <input type="text" id="event" name="event" required>

        <label for="eventDate">Date of Event:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventTime">Time of Event:</label>
        <input type="text" id="eventTime" name="eventTime" required>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required>

        <label>Entertainment Preferences:</label><br> <br>
        <div>
            <input type="checkbox" id="liveMusic" name="entertainment[]" value="liveMusic">
            <label class="checkbox-label" for="liveMusic">Live Music</label>
            <input type="checkbox" id="standUpComedy" name="entertainment[]" value="standUpComedy">
            <label class="checkbox-label" for="standUpComedy">Stand-up Comedy</label>
            <input type="checkbox" id="dancePerformance" name="entertainment[]" value="dancePerformance">
            <label class="checkbox-label" for="dancePerformance">Dance Performance</label>
            <input type="checkbox" id="magicShow" name="entertainment[]" value="magicShow">
            <label class="checkbox-label" for="magicShow">Magic Show</label>
            <input type="checkbox" id="theaterProduction" name="entertainment[]" value="theaterProduction">
            <label class="checkbox-label" for="theaterProduction">Theater Production</label><br><br>
        </div>

        <label for="genre">Preferred Genre(s):</label> <br> <br>
        <input type="text" id="genre" name="genre" required>

        <label for="performerInterest">Interested in Performing?</label>
        <input type="checkbox" id="performerInterest" name="performerInterest">

        <label for="specialRequests">Special Requests/Needs:</label>
        <textarea id="specialRequests" name="specialRequests" rows="4"></textarea>

        <label for="hearAbout">How did you hear about this event?</label>
        <input type="text" id="hearAbout" name="hearAbout">

        <div class="terms">
            <input type="checkbox" id="termsAgree" name="termsAgree" required>
            <label class="checkbox-label" for="termsAgree">I agree to the terms and conditions</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
